<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
<style>
/* Global */
body {
    margin: 0;
    font-family: 'cursive', 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffe4e1, #ffb6c1);
    display: flex;
    overflow-x: hidden;
    position: relative;
}

/* Floating cute animations */
@keyframes sparkle {
    0% {transform: translateY(0) rotate(0deg); opacity:1;}
    100% {transform: translateY(-1000px) rotate(360deg); opacity:0;}
}
.sparkle {
    position: absolute;
    width: 10px; height: 10px;
    background: yellow;
    border-radius: 50%;
    animation: sparkle 10s linear infinite;
}

@keyframes spinFlower {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
}
.flower {
    position: absolute;
    width: 40px; height: 40px;
    background: pink;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    animation: spinFlower 8s linear infinite;
}

/* Main Content */
.main-content {
    flex: 1;
    padding: 40px;
}

/* Side Navigation */
.side-nav {
    width: 220px;
    background: rgba(255, 182, 193, 0.85);
    padding-top: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    border-left: 2px solid #ff69b4;
    position: fixed;
    right: 0;
    height: 100vh;
}
.side-nav button {
    background: transparent;
    border: none;
    margin: 15px 0;
    font-size: 18px;
    cursor: pointer;
    font-family: monospace;
    font-variant: small-caps;
    color: #ff1493;
    transition: 0.3s;
}
.side-nav button:hover {
    transform: scale(1.1);
    color: #fff;
    text-shadow: 1px 1px 3px #ff69b4;
}

/* Screens */
.screen {
    display: none;
    max-width: 800px;
    margin-right: 240px;
    padding: 30px;
    background: rgba(255, 240, 245, 0.9);
    border-radius: 20px;
    margin-top: 40px;
    font-family: 'cursive';
}
.screen.active {
    display: block;
}

/* Buttons */
button.action-btn {
    background: linear-gradient(45deg, #ffb6c1, #ff69b4);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 15px;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s;
}
button.action-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

/* Inputs */
input, select, textarea {
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 5px 0;
    width: 90%;
}

/* Workspace Notes */
.note {
    background: #fff0f5;
    padding: 10px;
    margin: 10px 0;
    border-radius: 12px;
    box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
}
</style>
</head>
<body>

<!-- Floating Animations -->
<div class="sparkle" style="top:90%; left:10%;"></div>
<div class="sparkle" style="top:80%; left:50%;"></div>
<div class="sparkle" style="top:60%; left:70%;"></div>
<div class="flower" style="top:20%; left:20%;"></div>
<div class="flower" style="top:50%; left:80%;"></div>

<div class="main-content">
    <!-- Home Screen -->
    <div class="screen active" id="homeScreen">
        <h1>Welcome to Iâ€™m That Student! ğŸ€</h1>
        <p>Enter your name and grade to start your cute study journey!</p>
        <input type="text" id="username" placeholder="Your name">
        <br>
        <select id="grade">
            <option value="6">6th Grade</option>
            <option value="7">7th Grade</option>
            <option value="8">8th Grade</option>
            <option value="9">9th Grade</option>
            <option value="10">10th Grade</option>
        </select>
        <br>
        <button class="action-btn" onclick="setupAccount()">Create Account</button>
    </div>

    <!-- Workspace -->
    <div class="screen" id="workspaceScreen">
        <h1>ğŸŒ¸ Workspace ğŸŒ¸</h1>
        <textarea id="noteInput" placeholder="Write your cute notes here..." rows="6"></textarea>
        <br>
        <button class="action-btn" onclick="addNote()">Add Note</button>
        <div id="notesContainer"></div>
    </div>

    <!-- Checklist -->
    <div class="screen" id="checklistScreen">
        <h1>Checklist ğŸ“</h1>
        <input type="text" id="taskInput" placeholder="New Task">
        <button class="action-btn" onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <!-- Motivation -->
    <div class="screen" id="motivationScreen">
        <h1>Motivation ğŸ’–</h1>
        <p id="motivationText">â€œYou are doing amazing, keep going!â€</p>
        <button class="action-btn" onclick="newMotivation()">Get New Quote âœ¨</button>
    </div>

    <!-- Recording -->
    <div class="screen" id="recordScreen">
        <h1>Record Yourself ğŸ¤</h1>
        <button class="action-btn" onclick="startRecording('audio')">Record Audio</button>
        <button class="action-btn" onclick="startRecording('video')">Record Video</button>
        <div id="recordingArea"></div>
    </div>

    <!-- Pomodoro Timer -->
    <div class="screen" id="pomodoroScreen">
        <h1>Pomodoro Timer ğŸ…</h1>
        <p id="timerDisplay">25:00</p>
        <button class="action-btn" onclick="startTimer()">Start</button>
        <button class="action-btn" onclick="pauseTimer()">Pause</button>
        <button class="action-btn" onclick="resetTimer()">Reset</button>
    </div>

    <!-- Sounds -->
    <div class="screen" id="soundsScreen">
        <h1>Background Sounds ğŸµ</h1>
        <audio id="bgAudio" controls loop>
            <source src="https://cdn.pixabay.com/download/audio/2021/09/15/audio_1e69c3c7b0.mp3?filename=focus-meditation-114.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
</div>

<!-- Side Navigation -->
<div class="side-nav">
    <button onclick="showScreen('homeScreen')">ğš‘ğš˜ğš–ğš</button>
    <button onclick="showScreen('workspaceScreen')">ğš ğš˜ğš›ğš”ğšœğš™ğšŠğšŒğš</button>
    <button onclick="showScreen('checklistScreen')">ğšŒğš‘ğšğšŒğš”ğš•ğš’ğšœğš</button>
    <button onclick="showScreen('motivationScreen')">ğš–ğš˜ğšğš’ğšŸğšŠğšğš’ğš˜ğš—</button>
    <button onclick="showScreen('recordScreen')">ğš›ğšğšŒğš˜ğš›ğš</button>
    <button onclick="showScreen('pomodoroScreen')">ğš™ğš˜ğš–ğš˜ğšğš˜ğš›ğš˜</button>
    <button onclick="showScreen('soundsScreen')">ğšœğš˜ğšğš—ğšğšœ</button>
</div>

<script>
// Navigation
function showScreen(screenId){
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(screenId).classList.add('active');
}

// Account setup
function setupAccount() {
    const username = document.getElementById('username').value.trim();
    const grade = document.getElementById('grade').value;
    if(!username) { alert("Please enter your name!"); return; }

    document.getElementById('homeScreen').style.display='none';
    showScreen('workspaceScreen');
    cutePopup(`Hello ${username}! ğŸ€`, 2000);
}

// Workspace Notes
function addNote(){
    const noteText = document.getElementById('noteInput').value.trim();
    if(!noteText) return;
    const noteDiv = document.createElement('div');
    noteDiv.className = 'note';
    noteDiv.innerText = noteText;
    document.getElementById('notesContainer').appendChild(noteDiv);
    document.getElementById('noteInput').value='';
}

// Checklist
function addTask() {
    const input = document.getElementById('taskInput');
    const task = input.value.trim();
    if(!task) return;
    const li = document.createElement('li');
    li.innerText = task;
    document.getElementById('taskList').appendChild(li);
    input.value='';
}

// Motivation
const quotes = [
    "You are doing amazing, keep going! ğŸ’–",
    "Believe in yourself! ğŸŒ¸",
    "Small steps every day lead to big results! âœ¨",
    "You got this, superstar! ğŸ’«",
    "Stay cute and study hard! ğŸ€"
];
function newMotivation() {
    const idx = Math.floor(Math.random()*quotes.length);
    document.getElementById('motivationText').innerText=quotes[idx];
}

// Recording
let mediaRecorder;
let chunks=[];
function startRecording(type){
    const area=document.getElementById('recordingArea');
    area.innerHTML="";
    let constraints;
    if(type==='audio') constraints={audio:true};
    else constraints={audio:true, video:true};

    navigator.mediaDevices.getUserMedia(constraints)
    .then(stream=>{
        mediaRecorder=new MediaRecorder(stream);
        chunks=[];
        mediaRecorder.ondataavailable=e=>chunks.push(e.data);
        mediaRecorder.onstop=()=>{
            const blob=new Blob(chunks,{type:type==='audio'?'audio/webm':'video/webm'});
            const url=URL.createObjectURL(blob);
            let element;
            if(type==='audio'){
                element=document.createElement('audio');
                element.controls=true;
                element.src=url;
            }else{
                element=document.createElement('video');
                element.controls=true;
                element.src=url;
                element.width=400;
            }
            area.appendChild(element);
        };
        mediaRecorder.start();
        alert("Recording started! Click OK to stop.");
        setTimeout(()=>mediaRecorder.stop(),15000);
    })
    .catch(err=>alert("Error: "+err));
}

// Pomodoro Timer
let pomodoroTime=25*60; // 25 minutes
let pomodoroInterval;
function startTimer(){
    if(pomodoroInterval) return;
    pomodoroInterval=setInterval(()=>{
        if(pomodoroTime<=0){clearInterval(pomodoroInterval); pomodoroInterval=null; cutePopup("Pomodoro Finished! ğŸ‰",2000); return;}
        pomodoroTime--;
        const min=Math.floor(pomodoroTime/60).toString().padStart(2,'0');
        const sec=(pomodoroTime%60).toString().padStart(2,'0');
        document.getElementById('timerDisplay').innerText=`${min}:${sec}`;
    },1000);
}
function pauseTimer(){clearInterval(pomodoroInterval); pomodoroInterval=null;}
function resetTimer(){pomodoroTime=25*60; document.getElementById('timerDisplay').innerText='25:00'; clearInterval(pomodoroInterval); pomodoroInterval=null;}

// Cute Popups (hydration, stretching etc)
const reminders=[
    {msg:"ğŸ’§ Hydration Time! Drinking water boosts your brain & energy!"},
    {msg:"ğŸ§˜ Stretching Time! Stretching improves circulation & relieves tension!"},
    {msg:"ğŸŒ¬ï¸ Deep Breathing! 3 deep breaths to refresh your mind!"},
    {msg:"â˜• Short Break! Boost focus & productivity!"}
];
function cutePopup(text,duration=3000){
    const pop=document.createElement('div');
    pop.style.position='fixed';
    pop.style.top='20px';
    pop.style.left='50%';
    pop.style.transform='translateX(-50%)';
    pop.style.background='#ffb6c1';
    pop.style.color='white';
    pop.style.padding='15px 25px';
    pop.style.borderRadius='15px';
    pop.style.fontSize='18px';
    pop.style.zIndex='999';
    pop.style.boxShadow='0 4px 15px rgba(0,0,0,0.3)';
    pop.innerText=text;
    document.body.appendChild(pop);
    setTimeout(()=>document.body.removeChild(pop),duration);
}
// Start reminder loop
setInterval(()=>{
    const r=reminders[Math.floor(Math.random()*reminders.length)];
    cutePopup(r.msg,4000);
},5*60*1000); // every 5 minutes
</script>
</body>
</html>
